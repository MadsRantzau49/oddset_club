<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>⚙️ Oddset Club Settings</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2b2b45);
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem 1rem;
        }

        .card {
                position: relative; /* needed for absolute positioning inside */

            background-color: #2e2e48;
            padding: 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1, h2 {
            margin-bottom: 1rem;
            font-size: 1.6rem;
            color: #ffd700;
        }

        label {
            display: block;
            margin: 1rem 0 0.4rem;
            text-align: left;
            color: #cfcfe8;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 0.6rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        input[type="color"] {
            padding: 0;
            height: 3rem;
        }

        button {
            padding: 0.6rem;
            border: none;
            border-radius: 0.6rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            background-color: #ffd700;
            color: #1e1e2f;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffcc00;
        }

        .logout-container {
            margin-top: 1.5rem;
        }

        .section {
            margin-top: 2rem;
            text-align: left;
        }

        .flash-message {
            background-color: #28a745;
            color: white;
            padding: 0.75rem;
            border-radius: 0.6rem;
            margin-bottom: 1rem;
            font-weight: bold;
            text-align: center;
        }

        .flash-message.error {
            background-color: #dc3545;
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .player-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #3a3a5c;
            padding: 0.6rem 1rem;
            border-radius: 0.8rem;
        }

        .edit-form, .delete-form {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .edit-form {
            flex: 1;
        }

        .player-input {
            flex: 1;
            padding: 0.5rem 0.8rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: #505073;
            color: #fff;
        }

        .color-input {
            width: 2.2rem;
            height: 2.2rem;
            border: none;
            border-radius: 0.4rem;
            background: none;
            padding: 0;
            cursor: pointer;
        }

        .btn {
            font-size: 0.85rem;
            padding: 0.4rem 0.6rem;
            border: none;
            border-radius: 0.4rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .btn-green {
            background-color: #4caf50;
            color: white;
        }

        .btn-green:hover {
            background-color: #43a047;
        }

        .btn-red {
            background-color: #dc3545;
            color: white;
        }

        .btn-red:hover {
            background-color: #c82333;
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.4rem;
            }

            input, button {
                font-size: 0.9rem;
            }
        }

.back-button {
    position: absolute;
    top: 1rem;
    left: 1rem;
    font-size: 1.2rem;
    color: #ffd700;
    text-decoration: none;
    font-weight: bold;
    user-select: none;
    cursor: pointer;
    transition: color 0.3s ease;
    z-index: 10;
}

.back-button:hover,
.back-button:focus {
    color: #ffcc00;
    outline: none;
}

    </style>
</head>
<body>
    <main class="card" role="main" aria-label="Oddset Club Settings">
        <a href="/" aria-label="Return to Dashboard" class="back-button">
    ← Back
</a>


        <h1>⚙️ Club Settings</h1>

        {% if message is defined and message != "" %}
            <div class="flash-message" role="alert">
                {{ message }}
            </div>
        {% endif %}

        <form action="/update_club_settings" method="POST" autocomplete="off">
            <label for="club_title">Club Title</label>
            <input
                type="text"
                id="club_title"
                name="club_title"
                placeholder="Your club's name"
                required
                value="{{ club_title | default(value='') }}"
            />

            <label for="saving_goal">Saving Goal (DKK)</label>
            <input
                type="number"
                id="saving_goal"
                name="saving_goal"
                step="0.01"
                min="0"
                placeholder="0.00"
                required
                value="{{ saving_goal | default(value='0') }}"
            />

            <label for="bank_money">Bank Money (DKK)</label>
            <input
                type="number"
                id="bank_money"
                name="bank_money"
                step="0.01"
                min="0"
                placeholder="0.00"
                required
                value="{{ bank_money | default(value='0') }}"
            />

            <button type="submit" aria-label="Update club settings">Save Settings</button>
        </form>

        <section class="section" aria-label="Player List">
            <h2>Player List</h2>
            {% if users is defined and users|length > 0 %}
                <div class="player-list">
                    {% for user in users %}
                        <div class="player-line">
                            <form class="edit-form" method="POST" action="/edit_player">
                                <input type="hidden" name="user_id" value="{{ user.id }}">

                                <input
                                    type="text"
                                    name="username"
                                    value="{{ user.username }}"
                                    required
                                    class="player-input"
                                />

                                <input
                                    type="color"
                                    name="color"
                                    value="{{ user.color }}"
                                    required
                                    class="color-input"
                                />

                                <button type="submit" class="btn btn-green" aria-label="Update {{ user.username }}">Edit</button>
                            </form>

                            <form method="POST" action="/delete_player" class="delete-form">
                                <input type="hidden" name="user_id" value="{{ user.id }}">
                                <button type="submit" class="btn btn-red" aria-label="Delete {{ user.username }}">Del</button>
                            </form>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <em>No players added yet</em>
            {% endif %}
        </section>

        <section class="section" aria-label="Add Player">
            <h2>Add Player</h2>

            <form action="/add_user" method="POST" autocomplete="off">
                <label for="new_username">Username</label>
                <input
                    type="text"
                    id="new_username"
                    name="username"
                    placeholder="New player's username"
                    required
                    value=""
                />

                <label for="new_color">Color</label>
                <input
                    type="color"
                    id="new_color"
                    name="color"
                    value="#ff0000"
                    required
                />

                <button type="submit" aria-label="Add new player">Add Player</button>
            </form>
        </section>

        <div class="logout-container">
            <form action="/logout" method="POST">
                <button type="submit" aria-label="Logout from Oddset club">Logout</button>
            </form>
        </div>
    </main>
</body>
</html>
