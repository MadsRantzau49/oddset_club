<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üí∏ Add Odds</title>
  <style>
    /* ... your existing CSS ... */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b45);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
    }

    .card {
      background-color: #2e2e48;
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 600px;
      width: 100%;
      position: relative;
    }

    h1, h2 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
      color: #ffd700;
    }

    label {
      display: block;
      margin: 1rem 0 0.4rem;
      text-align: left;
      color: #cfcfe8;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 0.6rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      background-color: #505073;
      color: #fff;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 0.6rem;
      border: none;
      border-radius: 0.6rem;
      font-size: 1rem;
      background-color: #ffd700;
      color: #1e1e2f;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffcc00;
    }

    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.2rem;
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      user-select: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .back-button:hover,
    .back-button:focus {
      color: #ffcc00;
      outline: none;
    }

    /* Custom checkbox styles */
    .checkbox-container {
      display: block;
      position: relative;
      padding-left: 2.5rem;
      margin-bottom: 1.2rem;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
      color: #cfcfe8;
      text-align: left;
    }

    .checkbox-container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }

    .checkmark {
      position: absolute;
      left: 0;
      top: 0;
      height: 1.8rem;
      width: 1.8rem;
      background-color: #505073;
      border-radius: 0.4rem;
      transition: background-color 0.3s ease;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }

    .checkbox-container:hover input ~ .checkmark {
      background-color: #6c6ca0;
    }

    .checkbox-container input:checked ~ .checkmark {
      background-color: #ffd700;
      box-shadow: 0 0 8px #ffd700;
    }

    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    .checkbox-container input:checked ~ .checkmark:after {
      display: block;
    }

    .checkbox-container .checkmark:after {
      left: 0.55rem;
      top: 0.22rem;
      width: 0.5rem;
      height: 1rem;
      border: solid #1e1e2f;
      border-width: 0 0.3rem 0.3rem 0;
      transform: rotate(45deg);
    }

.flash-message {
    background-color: #0c76da;
    color: #ffffff;
    padding: 1rem;
    border-radius: 0.75rem;
    margin-bottom: 1rem;
    font-weight: 700;
    box-shadow: 0 0 8px #ffffffaa;
    user-select: none;
    animation:
        shake 0.3s ease,
        fadeOut 0.5s ease 2s forwards;
}

/* Shake animation */
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-5px); }
    40%, 80% { transform: translateX(5px); }
}

/* Fade out after 3s */
@keyframes fadeOut {
    to {
        opacity: 0;
        visibility: hidden;
        height: 0;
        margin: 0;
        padding: 0;
    }
}

  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Add Odds">
    <a href="/" class="back-button" aria-label="Back to dashboard">‚Üê Back</a>

    <h1>üí∏ Add Odds</h1>

    {% if message %}
      <div class="flash-message">{{ message }}</div>
    {% endif %}

    <form action="/add_odds" method="POST" autocomplete="off">
      <label for="user_id">Select User</label>
      <select id="user_id" name="user_id" required>
        {% for user in users %}
          <option value="{{ user.id }}" style="color: {{ user.color }};">
            {{ user.username }}
          </option>
        {% endfor %}
      </select>

<label for="stake">Stake</label>
<input
  type="number"
  id="stake"
  name="stake"
  step="0.01"
  min="0"
  placeholder="0.00"
  {% if default_stake is defined %}
    value="{{ default_stake }}"
  {% endif %}
  required
/>


      <label for="odds">Odds</label>
      <input
        type="number"
        id="odds"
        name="odds"
        step="0.01"
        min="0"
        placeholder="e.g. 2.5"
        required
      />

      <label for="potential_win">Potential Win (Only manual paste if calculation is wrong)</label>
      <input
        type="number"
        id="potential_win"
        name="potential_win"
        step="0.01"
        min="0"
        placeholder="This will ignore stake*odds but take inserted instead"
      />

      <label for="description">Description (optional)</label>
      <textarea
        id="description"
        name="description"
        rows="2"
        placeholder="e.g., Match bet on Team A"
      ></textarea>

      <label class="checkbox-container">Volunteer Bet
        <input type="checkbox" id="volunteer_bet" name="volunteer_bet" />
        <span class="checkmark"></span>
      </label>

      <label class="checkbox-container">Gain Freebet
        <input type="checkbox" id="gain_freebet" name="gain_freebet" />
        <span class="checkmark"></span>
      </label>

      <label class="checkbox-container">Is Freebet
        <input type="checkbox" id="is_freebet" name="is_freebet" />
        <span class="checkmark"></span>
      </label>

      <button type="submit">Add Odds</button>
    </form>
  </main>

<script>
  (() => {
    const stakeInput = document.getElementById('stake');
    const oddsInput = document.getElementById('odds');
    const potentialInput = document.getElementById('potential_win');

    // Flag to detect if user manually edited potential_win
    let manualEdit = false;

    // When user manually edits potential_win, set manualEdit to true
    potentialInput.addEventListener('input', () => {
      manualEdit = true;
    });

    // Function to update potential_win based on stake*odds
    function updatePotential() {
      const stake = parseFloat(stakeInput.value);
      const odds = parseFloat(oddsInput.value);

      if (!isNaN(stake) && !isNaN(odds)) {
        // Update potential win automatically, overriding manual input
        potentialInput.value = (stake * odds).toFixed(2);
        manualEdit = false;  // reset manual edit flag since we're overwriting
      } else {
        // Clear potential if inputs invalid
        potentialInput.value = '';
      }
    }

    // Listen to changes on stake and odds, always update potential_win
    stakeInput.addEventListener('input', updatePotential);
    oddsInput.addEventListener('input', updatePotential);
  })();
</script>

</body>
</html>
