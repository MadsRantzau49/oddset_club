<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ðŸŽ² Oddset Club - Create Club</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2b2b45);
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .card {
            background-color: #2e2e48;
            padding: 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #ffd700;
            line-height: 1.2;
        }
        .error-message {
            background-color: #ff4c4c;
            color: #fff;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            font-weight: 700;
            box-shadow: 0 0 8px #ff4c4caa;
            user-select: none;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        label {
            display: block;
            text-align: left;
            margin-top: 1rem;
            font-weight: 700;
            color: #cfcfe8;
            font-size: 1rem;
        }
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-top: 0.3rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            outline-offset: 2px;
            outline-color: #ffd700aa;
        }
        button {
            margin-top: 1.75rem;
            background-color: #ffd700;
            color: #1e1e2f;
            padding: 0.85rem 1.5rem;
            border: none;
            border-radius: 1rem;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            width: 100%;
            user-select: none;
        }
        button:hover,
        button:focus {
            background-color: #ffcc00;
        }
        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.3;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .reverse-btn {
            background-color: transparent;
            color: #ffd700;
            border: 2px solid #ffd700;
            padding: 0.6rem 1.2rem;
            border-radius: 1rem;
            font-weight: 700;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-align: center;
            text-decoration: none;
            user-select: none;
            display: inline-block;
            line-height: 1.2;
        }
        .reverse-btn:hover,
        .reverse-btn:focus {
            background-color: #ffd700;
            color: #1e1e2f;
            text-decoration: none;
        }
        @media (max-width: 320px) {
            h1 {
                font-size: 1.5rem;
            }
            label, input, button, .reverse-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <main class="card" role="main" aria-label="Create your oddset club">
        <h1>ðŸŽ² Create Your Oddset Club</h1>

        <!-- ERROR MESSAGE PLACEHOLDER -->
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}

        <form action="/create_club" method="POST" autocomplete="off">
            <label for="username">Choose a club username</label>
            <input type="text" id="username" name="username" placeholder="Your club name" required autocomplete="off" />

            <label for="password">Set a secret password</label>
            <input type="password" id="password" name="password" placeholder="Keep it safe" required autocomplete="off" />

            <button type="submit" aria-label="Create your Oddset club">Letâ€™s Bet!</button>
        </form>
        <div class="footer">
            <a href="/login" class="reverse-btn" aria-label="Back to Login page">Already got a club? Login!</a>
        </div>
    </main>
</body>
</html>
